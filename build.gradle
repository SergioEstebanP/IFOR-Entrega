plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

mainClassName = 'App'

dependencies {
    compile 'com.google.guava:guava:23.0'
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}

javafx {
    modules = [ 'javafx.controls' ]
    version = "11.0.+"
}

task p1(type: JavaExec) {
  main = 'main.java.Hola'
  classpath sourceSets.main.runtimeClasspath
}
