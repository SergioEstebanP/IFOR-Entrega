plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

// Uncomment the program to run it (ONly one at time)

//mainClassName = 'Program1'
mainClassName = 'Program2'
//mainClassName = 'Program3'

dependencies {
    compile 'com.google.guava:guava:23.0'
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}

javafx {
    modules = [ 'javafx.controls' ]
    version = "11.0.+"
}

